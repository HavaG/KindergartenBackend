        required: true
        schema:
          $ref: "#/definitions/Post"
      responses:
        200:
          description: "Post successfully edited"
        400:
          description: "bad input parameter"
        403:
          description: "You have no permisison to edit this post"
        404:
          description: "Post not found"
      x-swagger-router-controller: "Default"
  /group/{groupId}/post/{postId}/comment:
    post:
      summary: "makes a comment"
      description: "makes a comment on the post"
      operationId: "comment"
      consumes:
      - "text/plain"
      produces:
      - "application/json"
      parameters:
      - name: "groupId"
        in: "path"
        description: "The id of the group"
        required: true
        type: "integer"
      - name: "postId"
        in: "path"
        description: "The id of the post"
        required: true
        type: "integer"
      - in: "body"
        name: "commentText"
        description: "The text of the comment"
        required: true
        schema:
          type: "string"
      responses:
        200:
          description: "Comment successfully added"
        400:
          description: "bad input parameter"
        403:
          description: "You have no permission to comment in this group."
        404:
          description: "Post not found"
      x-swagger-router-controller: "Default"
