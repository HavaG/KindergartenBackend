  /child/{childId}/setParent:
    post:
      summary: "set a child's parent"
      description: "set a child's parent"
      operationId: "setParent"
      consumes:
      - "text/plain"
      parameters:
      - name: "childId"
        in: "path"
        description: "The id of the child"
        required: true
        type: "integer"
      - in: "body"
        name: "parentId"
        description: "The id of the childs parent."
        required: true
        schema:
          type: "integer"
          example: 51
